<!DOCTYPE html>
<html>
	<head>
		<title>Ex_3</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p id="paint"></p>
		<script>
				for(var i = 0; i < 25; i++) {
					if(i % 5 == 0) {
						document.getElementById('paint').innerHTML+='<br>';
					}
						document.getElementById('paint').innerHTML+="*";
				}
		</script>
	</body>
</html>
