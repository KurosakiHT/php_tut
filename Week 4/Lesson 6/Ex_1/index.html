<!DOCTYPE html>
<html>
	<head>
		<title>Calculate</title>
	</head>
	<body>
		<label>1st Number: </label>
		<input id="num1" type="Number" name="num1" maxlength="30"><br>
		<label>2nd Number: </label>
		<input id="num2" type="Number" name="num2" maxlength="30"><br>
		<button type="button" onclick="getMultiplyResult()">Multiply</button>
		<button type="button" onclick="getDivideResult()">Divide</button>
		<br><p>The Result is:</p>
		<p id="result"></p>
	<script type="text/javascript">
		function getMultiplyResult() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			num1 = parseFloat(num1);
			num2 = parseFloat(num2);
			var result = num1 * num2;
			document.getElementById("result").innerHTML = result;
		}
		function getDivideResult() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			num1 = parseFloat(num1);
			num2 = parseFloat(num2);
			var result = num1 / num2;
			document.getElementById("result").innerHTML = result;
		}
	</script>
	</body>
</html>
